<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h1>Calculator</h1>
    <h4 id="res">result</h4>
    <input type="number" onclick="inp(1)" placeholder="first number" id="fno">
    <input type="number" onclick="inp(2)" placeholder="second number" id="sno">
    <input type="number" id="inp">
    <div class="btn-container">
        <input type="button" class="btn" onclick="val(1)" value="1">
        <input type="button" class="btn" onclick="val(2)" value="2">
        <input type="button" class="btn" onclick="val(3)" value="3">
        <input type="button" class="btn arth" onclick="sum()" value="+">
        <input type="button" class="btn" onclick="val(4)" value="4">
        <input type="button" class="btn" onclick="val(5)" value="5">
        <input type="button" class="btn" onclick="val(6)" value="6">
        <input type="button" class="btn arth" onclick="sub()" value="-">
        <input type="button" class="btn" onclick="val(7)" value="7">
        <input type="button" class="btn" onclick="val(8)" value="8">
        <input type="button" class="btn" onclick="val(9)" value="9">
        <input type="button" class="btn arth" onclick="mul()" value="x">
        <input type="button" class="btn" onclick="">
        <input type="button" class="btn" onclick="val(0)" value="0">
        <input type="button" class="btn" onclick=""> 
        <input type="button" class="btn arth" onclick="div()" value="/">
    </div> 
</div> 
</body>
<script src="js/index.js"></script>
</html>
